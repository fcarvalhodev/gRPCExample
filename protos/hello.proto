syntax = "proto3"; //indica que a versão do proto que vamos usar é a 3.

//Pensar nas mensagens no proto como se fossem Models.
message HelloRequest {
	string firstName = 1;
	string lastName = 2;
}

message HelloResponse {
	string message = 1;
}

//Service possui as declarações dos métodos. E em RPC todos métodos são tipados como rpc.
service HelloService {
	rpc Welcome(HelloRequest) returns (HelloResponse);
}